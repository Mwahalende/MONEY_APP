<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duka la PCB</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4caf50, #2196f3);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
        }

        /* PCB List Styles */
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        li {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        li:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h3 {
            margin: 0 0 10px;
            color: #2196f3;
        }

        /* Button Styles */
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        /* Input Field */
        input {
            padding: 10px;
            width: 250px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 10px 0;
            text-align: center;
            font-size: 1rem;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>

            const phoneNumber = document.getElementById("phone").value;

            if (!phoneNumber) {
